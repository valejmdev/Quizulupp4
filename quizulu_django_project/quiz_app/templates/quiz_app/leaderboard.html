{% extends "quiz_app/base.html" %}
{% load static %}
{% block content %}
<div class="leaderboard">
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
            <tr>
                <td class="rank">{{ forloop.counter }}</td>
                <td class="username">
                    <img src="{{ entry.user__profile__image.url }}" alt="{{ entry.user__username }}">
                    {{ entry.user__username }}
                </td>
                <td class="score">{{ entry.total_score }}{% if forloop.first %} <span class="trophy-icon">üèÜ</span>{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
