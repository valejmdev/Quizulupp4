{% extends "quiz_app/base.html" %}
{% block content %}
<div class="container mt-5">
    <!-- Display messages if there are any -->
    {% if messages %}
        <div class="alert alert-info">
            <!-- Loop through and display each message -->
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <div class="content-section">
        <!-- Heading for the registration form -->
        <h2>Register</h2>

        <!-- Form for user registration -->
        <form method="POST">
            <!-- CSRF token for security to prevent cross-site request forgery attacks -->
            {% csrf_token %}

            <!-- Render the form fields as paragraph elements (with labels and inputs) -->
            {{ form.as_p }}

            <!-- Submit button for the registration form -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock content %}
