{% extends "quiz_app/base.html" %}
{% block content %}
<div class="content-section">
    <!-- Form for resetting the user's password -->
    <form method="POST">
        <!-- CSRF token for security to prevent cross-site request forgery attacks -->
        {% csrf_token %}

        <!-- Fieldset grouping the password reset form elements -->
        <fieldset class="form-group">
            <!-- Legend providing a heading for the form section -->
            <legend class="border-bottom mb-4">Reset Password</legend>
            
            <!-- Render the form fields as paragraph elements for user input -->
            {{ form.as_p }}
        </fieldset>

        <!-- Submit button to send the form data for processing -->
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Reset Password</button>
        </div>
    </form>
</div>
{% endblock content %}
